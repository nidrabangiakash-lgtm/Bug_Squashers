<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where is My Bus - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/69/69881.png" alt="Bus Logo" class="w-16 h-16">
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold mb-1 text-gray-900">Welcome to Where is My Bus</h1>
    <p class="text-gray-500 mb-6">Sign in to continue</p>

    <!-- Google Sign-in -->
    <button class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg py-2 mb-4 hover:bg-gray-100">
      <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google Logo">
      Continue with Google
    </button>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300">
      <span class="mx-2 text-sm text-gray-400">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Email -->
    <form>
      <div class="mb-4 text-left">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
      </div>

      <!-- Password -->
      <div class="mb-6 text-left">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-800 transition">Sign in</button>
    </form>

    <!-- Footer Links -->
    <div class="flex justify-between text-sm text-gray-500 mt-4">
      <a href="#" class="hover:underline">Forgot password?</a>
      <a href="#" class="hover:underline">Need an account? <span class="text-blue-700 font-medium">Sign up</span></a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* General Page Setup */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fff6f6, #ffffff);
      color: #1c1c1c;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Section */
    .header {
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      background-color: #ffe9e9;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon svg {
      width: 22px;
      height: 22px;
      stroke: #e45a5a;
      stroke-width: 2;
      fill: none;
    }

    .header-text h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .header-text p {
      margin: 0;
      color: #4f5b66;
      font-size: 0.95rem;
    }

    /* Empty State Section */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .empty-icon {
      background-color: #f3f4f6;
      border-radius: 50%;
      padding: 30px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-icon svg {
      width: 40px;
      height: 40px;
      stroke: #a3a3a3;
      stroke-width: 2;
      fill: none;
    }

    .empty-state h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      font-size: 1rem;
      color: #525252;
      max-width: 400px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .header-text h1 {
        font-size: 1.5rem;
      }
      .empty-icon svg {
        width: 32px;
        height: 32px;
      }
      .empty-state h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21s-6.716-5.77-9.294-8.348a5.25 5.25 0 0 1 7.424-7.424L12 6.828l1.87-1.6a5.25 5.25 0 0 1 7.424 7.424C18.716 15.23 12 21 12 21z"/>
      </svg>
    </div>
    <div class="header-text">
      <h1>Favorites</h1>
      <p>Your saved routes</p>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state">
    <div class="empty-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21s-6.716-5.77-9.294-8.348a5.25 5.25 0 0 1 7.424-7.424L12 6.828l1.87-1.6a5.25 5.25 0 0 1 7.424 7.424C18.716 15.23 12 21 12 21z"/>
      </svg>
    </div>
    <h2>No favorites yet</h2>
    <p>Start adding routes to your favorites for quick access</p>
  </div>
</body>
</html>
